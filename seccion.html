<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header id="header">
    </header>

    <div class="container">
        <div class="row mt-4 justify-content-around">
            <div class=" col-4 boton-centro text-center">
                <h2>Estudiante</h2>
                <p>Tienen un descuento</p>
                <p>80%</p>
                <p>*presentar documentacion</p>
            </div>
            <div class="col-4 boton-centro text-center">
                <h2>Trainee</h2>
                <p>Tienen un descuento</p>
                <p>50%</p>
                <p>*presentar documentacion</p>
            </div>
            <div class="col-4 boton-centro text-center presionado">
                <h2>Junior</h2>
                <p>Tienen un descuento</p>
                <p>15%</p>
                <p>*presentar documentacion</p>
            </div>
    
        </div>
        <div class="row mt-4 text-center">
            <p>VENTA</p>
            <h2 id="resultado">VALOR DE TICKET</h2>
            <form id="formulario">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nombre" name="nombre">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Apellido" name="apellido">
                    </div>
                </div>
                <div class="mb-3 mt-3 text-start">
                    <input type="text" class="form-control" placeholder="Correo" name="Correo">
                </div>
                <div class="row text-start">
                    <div class="col">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="text" class="form-control" placeholder="Cantidad" name="cantidad">
                    </div>
                    <div class="col">
                        <label for="estudiante" class="form-label">Categoria</label>
                        <select class="form-select">
                            <option>Estudiante</option>
                            <option>Trainee</option>
                            <option>Junior</option>
                          </select>
                    </div>
                </div>
                <div class="text-start mt-4">
                    <p class="bg-info text-white">Total a Pagar:</p>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6 d-grid">
                        <button type="button" class="btn btn-success btn-block">Enviar</button>
                    </div>
                    <div class="col-md-6 d-grid">
                        <button type="button" class="btn btn-success btn-block">Enviar</button>
                    </div>
                </div>
             
                
            </form>
        </div>
    </div>











    <footer id="footer">

    </footer>






    <script src="./js/main.js"></script>
</body>

</html>
